<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Simtop</title>
	<link rel="stylesheet" type="text/css" href="./css/theme.color.css">
	<link rel="stylesheet" type="text/css" href="./css/theme.effects.css">
	<link rel="stylesheet" type="text/css" href="./css/theme.layout.css">
	<link rel="stylesheet" type="text/css" href="./css/taskbar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

	<div id="taskbar">
		<div class="taskbar-section" id="start-button-section">
			<i class="fas fa-microchip fa-2x"></i> <!-- Replace with your start button icon -->
		</div>
		<div class="taskbar-section" id="app-buttons-section">
			<i class="fas fa-terminal fa-2x"></i> <!-- Replace with your top row icon -->
		</div>
		<div class="taskbar-section" id="reserve-section">
        
        </div>
		<div class="taskbar-section" id="icon-section">
			<i class="fas fa-cog"></i>
		</div>
		<div class="taskbar-section" id="time-section">
			Time
		</div>
		<div class="taskbar-section" id="right-icon-section">
            <div class="column" id="note">
                <i id="dark-mode-toggle" class="fa-solid fa-toggle-off"></i>
            </div>
		</div>
	</div>

	<div id="start-menu-overlay" class="start-menu-overlay">
		<div class="row">
			<div >
				<form id="search-form" >
					<input type="text" id="search-input" placeholder="Search...">
					<button type="submit"><i class="fas fa-search"></i></button>
				</form>
			</div>
		</div>
		<div class="row" id="middle-row">
			<!-- The middle row will be filled out by JavaScript -->
		</div>
		<div class="row">

		</div>
	</div>

	<div id="desktop">
		<!-- Add more items as needed -->
	</div>
    <script>
    
    </script>
	<script src="./js/main.js"></script>
    <script src="./js/tray.js"></script>
    <script src="./js/taskbar.js"></script>
	<script src="./js/startmenu.js"></script>
</body>

</html>
